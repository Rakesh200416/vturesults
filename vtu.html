<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTU Provisional Result</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>VISVESVARAYA TECHNOLOGICAL UNIVERSITY, BELAGAVI</h1>
            <h2>VTU PROVISIONAL RESULT</h2>
        </header>
        <main>
            <h3>December-2023 / January-2024 EXAMINATION RESULTS</h3>
            <form id="resultForm">
                <label for="usn">Enter USN:</label>
                <input type="text" id="usn" name="usn" required>
                
                <label for="captcha">Enter Captcha Code:</label>
                <input type="text" id="captcha" name="captcha" required>
                
                <div class="captcha">
                    <img src="https://www.tsohost.com/assets/uploads/blog/capcha.jpeg" alt="Captcha Image" width="100px" height="50px">
                </div>
                
                <button type="submit">SUBMIT</button>
                <button type="button" onclick="cancelForm()">CANCEL</button>
            </form>
        </main>
        <footer>
            <p>Â© 2024 Designed & Developed by Project Management Cell (PMC), VTU, Belagavi, Karnataka, India.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
